sudo: required
jdk: openjdk8
services: docker
matrix:
  fast_finish: true

addons:
  apt:
    packages:
      - graphviz

install:
  - curl -s https://get.nextflow.io | bash

env:
  - NXF_VER='19.10.0' # Minimum NF version
  #- NXF_VER='' # Latest NF version 

script:
  - ./nextflow run main.nf -profile test,docker --max_cpus 2 --max_memory 4.GB -ansi-log false



before_install:
  - export NXF_VER=19.07.0 && curl -fsSL get.nextflow.io | bash 
  - chmod 777 nextflow
